        display: flex;

<header class="header">
    <div class="header-content">
        <div class="logo">
            <img src="https://www.geappliances.com/content/dam/geappliances/images/rebrand-q2-2024/rebrand-logos/monogram-logo-white.svg" alt="Monogram">
            <span class="logo-text">Install Center</span>
        </div>
        <div class="header-actions">
            <button class="btn">Sign In</button>
        </div>
    </div>
</header>

<main class="main">
    <div class="hero">
        <h1>Professional Specs<br>Redefined</h1>
        <p>Access comprehensive installation guides and technical specifications for the complete GE Monogram appliance collection</p>
    </div>

    <div class="search-section">
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="Search by product name, SKU, or category...">
            <i data-lucide="search" class="search-icon"></i>
        </div>
        <div class="filters" id="filters"></div>
    </div>

    <div class="products-grid" id="productsGrid"></div>
</main>

<div class="modal-overlay" id="modalOverlay">
    <div class="modal">
        <div class="modal-header">
            <button class="modal-close" id="modalClose">
                <i data-lucide="x"></i>
            </button>
            <div class="product-category" id="modalCategory"></div>
            <h2 class="modal-title" id="modalTitle"></h2>
            <div class="product-sku" id="modalSku"></div>
        </div>
        <div class="modal-body" id="modalBody"></div>
    </div>
</div>

<script>
    const products = [
        {
            id: 1,
            name: "Built-In Refrigerator",
            category: "Refrigeration",
            sku: "ZIK360NHLH",
            icon: "refrigerator",
            dimensions: "84\" H x 36\" W x 24\" D",
            cutout: "84.5\" H x 36.25\" W",
            utilities: "120V, 15A",
            features: ["French Door", "Ice Maker", "LED Lighting"],
            offline: true
        },
        {
            id: 2,
            name: "Dual-Fuel Range",
            category: "Cooking",
            sku: "ZDP486NDPSS",
            icon: "flame",
            dimensions: "36\" H x 48\" W x 28\" D",
            cutout: "36.25\" W x 28.5\" D",
            utilities: "240V, Gas",
            features: ["6 Burners", "Dual Ovens", "Griddle"],
            offline: false
        },
        {
            id: 3,
            name: "Wall Oven",
            category: "Cooking",
            sku: "ZET9050SHSS",
            icon: "chef-hat",
            dimensions: "29\" H x 30\" W x 25\" D",
            cutout: "28.75\" H x 29.75\" W",
            utilities: "240V, 30A",
            features: ["Convection", "WiFi Enabled", "Self-Clean"],
            offline: true
        },
        {
            id: 4,
            name: "Ventilation Hood",
            category: "Ventilation",
            sku: "ZV48NSDSS",
            icon: "wind",
            dimensions: "13\" H x 48\" W x 21\" D",
            cutout: "48\" W x 21\" D",
            utilities: "120V, 15A",
            features: ["1200 CFM", "LED", "Remote Control"],
            offline: false
        },
        {
            id: 5,
            name: "Dishwasher",
            category: "Dishwashing",
            sku: "ZDT985SPNSS",
            icon: "droplet",
            dimensions: "34\" H x 24\" W x 24\" D",
            cutout: "34\" H x 24\" W",
            utilities: "120V, 15A",
            features: ["Ultra Quiet", "Third Rack", "WiFi"],
            offline: true
        },
        {
            id: 6,
            name: "Wine Reserve",
            category: "Refrigeration",
            sku: "ZDW24CSPSS",
            icon: "wine",
            dimensions: "34\" H x 24\" W x 24\" D",
            cutout: "34\" H x 24\" W",
            utilities: "120V, 15A",
            features: ["Dual Zone", "UV Protection", "Humidity Control"],
            offline: false
        }
    ];

    const categories = ["All", "Refrigeration", "Cooking", "Dishwashing", "Ventilation"];
    let selectedCategory = "All";
    let searchQuery = "";

    function renderFilters() {
        const filtersEl = document.getElementById('filters');
        filtersEl.innerHTML = categories.map(cat => 
            `<button class="filter-btn ${cat === selectedCategory ? 'active' : ''}" onclick="setCategory('${cat}')">${cat}</button>`
        ).join('');
    }

    function setCategory(cat) {
        selectedCategory = cat;
        renderFilters();
        renderProducts();
    }

    function renderProducts() {
        const filtered = products.filter(p => {
            const matchesSearch = p.name.toLowerCase().includes(searchQuery.toLowerCase()) || 
                                p.sku.toLowerCase().includes(searchQuery.toLowerCase());
            const matchesCategory = selectedCategory === "All" || p.category === selectedCategory;
            return matchesSearch && matchesCategory;
        });

        const grid = document.getElementById('productsGrid');
        grid.innerHTML = filtered.map(p => `
            <div class="product-card" onclick="openModal(${p.id})">
                ${p.offline ? '<div class="offline-badge">Offline</div>' : ''}
                <div class="product-image">
                    <i data-lucide="${p.icon}" class="product-icon" style="width:72px;height:72px"></i>
                </div>
                <div class="product-content">
                    <div class="product-category">${p.category}</div>
                    <h3 class="product-title">${p.name}</h3>
                    <div class="product-sku">${p.sku}</div>
                    <div class="product-specs">
                        <div class="spec-item">
                            <i data-lucide="ruler" style="width:14px;height:14px"></i>
                            ${p.dimensions.split('x')[0]}
                        </div>
                        <div class="spec-item">
                            <i data-lucide="zap" style="width:14px;height:14px"></i>
                            ${p.utilities.split(',')[0]}
                        </div>
                    </div>
                    <div class="product-actions">
                        <button class="action-btn" onclick="event.stopPropagation(); handleDownload(${p.id})">
                            <i data-lucide="download" style="width:16px;height:16px"></i>
                        </button>
                        <button class="action-btn" onclick="event.stopPropagation(); handleBookmark(${p.id})">
                            <i data-lucide="bookmark" style="width:16px;height:16px"></i>
                        </button>
                        <button class="action-btn" onclick="event.stopPropagation(); handleShare(${p.id})">
                            <i data-lucide="share-2" style="width:16px;height:16px"></i>
                        </button>
                    </div>
                </div>
            </div>
        `).join('');
        lucide.createIcons();
    }

    function openModal(id) {
        const p = products.find(prod => prod.id === id);
        document.getElementById('modalCategory').textContent = p.category;
        document.getElementById('modalTitle').textContent = p.name;
        document.getElementById('modalSku').textContent = p.sku;
        document.getElementById('modalBody').innerHTML = `
            <div class="spec-section">
                <h3>Dimensions</h3>
                <div class="spec-grid">
                    <div class="spec-detail">
                        <div class="spec-label">Product Dimensions</div>
                        <div class="spec-value">${p.dimensions}</div>
                    </div>
                    <div class="spec-detail">
                        <div class="spec-label">Cutout Required</div>
                        <div class="spec-value">${p.cutout}</div>
                    </div>
                </div>
            </div>
            <div class="spec-section">
                <h3>Utilities & Requirements</h3>
                <div class="spec-grid">
                    <div class="spec-detail">
                        <div class="spec-label">Electrical</div>
                        <div class="spec-value">${p.utilities}</div>
                    </div>
                    <div class="spec-detail">
                        <div class="spec-label">Clearance</div>
                        <div class="spec-value">2" minimum</div>
                    </div>
                </div>
            </div>
            <div class="spec-section">
                <h3>Key Features</h3>
                <div class="spec-grid">
                    ${p.features.map(f => `<div class="spec-detail"><div class="spec-value">${f}</div></div>`).join('')}
                </div>
            </div>
            <div class="spec-section">
                <div class="download-section">
                    <button class="download-btn" onclick="handleDownload(${p.id})">
                        <i data-lucide="download" style="width:20px;height:20px"></i>
                        Download Spec Sheet
                    </button>
                </div>
            </div>
        `;
        document.getElementById('modalOverlay').classList.add('active');
        lucide.createIcons();
    }

    function closeModal() {
        document.getElementById('modalOverlay').classList.remove('active');
    }

    function handleDownload(id) {
        const p = products.find(prod => prod.id === id);
        alert(`Downloading spec sheet for ${p.name} (${p.sku})`);
    }

    function handleBookmark(id) {
        const p = products.find(prod => prod.id === id);
        alert(`Bookmarked ${p.name}`);
    }

    function handleShare(id) {
        const p = products.find(prod => prod.id === id);
        alert(`Share link copied for ${p.name}`);
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
        searchQuery = e.target.value;
        renderProducts();
    });

    document.getElementById('modalClose').addEventListener('click', closeModal);
    document.getElementById('modalOverlay').addEventListener('click', (e) => {
        if (e.target.id === 'modalOverlay') closeModal();
    });

    renderFilters();
    renderProducts();
    lucide.createIcons();
</script>
